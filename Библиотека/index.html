<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Студенческая библиотека</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Страница входа -->
    <div id="login-page" class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card p-4" style="width: 400px;">
            <h2 class="text-center mb-4">Вход для библиотекаря</h2>
            <form id="login-form">
                <div class="mb-3">
                    <label for="login-email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="login-email" required>
                </div>
                <div class="mb-3">
                    <label for="login-password" class="form-label">Пароль</label>
                    <input type="password" class="form-control" id="login-password" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Войти</button>
            </form>
        </div>
    </div>

    <!-- Основное приложение (изначально скрыто) -->
    <div id="app-content" class="container d-none">
        <!-- Остальное содержимое остается таким же -->
    </div>

    <!-- Модальные окна -->
    <div class="modal fade" id="student-modal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="student-modal-title">Добавить студента</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="student-form">
                        <input type="hidden" id="student-id">
                        <div class="mb-3">
                            <label for="student-name" class="form-label">ФИО</label>
                            <input type="text" class="form-control" id="student-name" required>
                        </div>
                        <div class="mb-3">
                            <label for="student-group" class="form-label">Группа</label>
                            <input type="text" class="form-control" id="student-group" required>
                        </div>
                        <div class="mb-3">
                            <label for="student-contact" class="form-label">Контактная информация</label>
                            <input type="text" class="form-control" id="student-contact" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Отмена</button>
                    <button type="button" class="btn btn-primary" id="save-student">Сохранить</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="book-modal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="book-modal-title">Добавить книгу</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="book-form">
                        <input type="hidden" id="book-id">
                        <div class="mb-3">
                            <label for="book-title" class="form-label">Название</label>
                            <input type="text" class="form-control" id="book-title" required>
                        </div>
                        <div class="mb-3">
                            <label for="book-author" class="form-label">Автор</label>
                            <input type="text" class="form-control" id="book-author" required>
                        </div>
                        <div class="mb-3">
                            <label for="book-year" class="form-label">Год издания</label>
                            <input type="number" class="form-control" id="book-year" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Отмена</button>
                    <button type="button" class="btn btn-primary" id="save-book">Сохранить</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="loan-modal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Оформить выдачу книги</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="loan-form">
                        <div class="mb-3">
                            <label for="loan-student" class="form-label">Студент</label>
                            <select class="form-select" id="loan-student" required>
                                <option value="">Выберите студента</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="loan-book" class="form-label">Книга</label>
                            <select class="form-select" id="loan-book" required>
                                <option value="">Выберите книгу</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="loan-duedate" class="form-label">Срок возврата</label>
                            <input type="date" class="form-control" id="loan-duedate" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Отмена</button>
                    <button type="button" class="btn btn-primary" id="save-loan">Оформить</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>
</html>
